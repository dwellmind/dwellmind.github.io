<div class="articles">
  <h2>Latest posts</h2>
  <ul>
    {% for post in site.posts limit: site.post_limit %}
    <li>
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <small class="hidden-xs">{{ post.date | date: "%B %-d, %Y" }}</small>
    </li>
    {% endfor %}
    {% if site.posts.size > site.post_limit %}
    <li>
      <small><i><a href="{{ site.baseurl }}/posts/">More posts...</a></i></small>
    </li>
    {% endif %}
  </ul>
</div>
